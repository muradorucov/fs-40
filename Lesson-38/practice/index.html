<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>

  <div class="w-[85%] max-w-[1400px] shadow-lg rounded-lg p-4 m-4 mx-auto mt-6">
    <button class="bg-green-500 text-white px-4 py-2 rounded ml-[85%] mb-[40px]" id="newCompanyBtn">New Company</button>
    <div>
      <!-- Table Head -->
      <div class=" grid grid-cols-6 mb-6">
        <div>id</div>
        <div>Company name</div>
        <div>Contact name</div>
        <div>Contact title</div>
        <div>Street</div>
        <div>Action</div>
      </div>
      <!-- Table Body -->
      <div class="flex flex-col gap-5" id="table-body"></div>
    </div>
  </div>


  <div id="createModal" class="fixed inset-0 z-50 flex items-start justify-center bg-[white] overflow-scroll hidden">
    <form class="max-w-2xl" id="companyForm">
      <div class="space-y-12">

        <div class="border-b border-gray-900/10 pb-12">
          <h2 class="text-base/7 font-semibold text-gray-900">Company Information</h2>
          <p class="mt-1 text-sm/6 text-gray-600">Use a permanent address where you can receive mail.</p>

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
              <label for="companyName" class="block text-sm/6 font-medium text-gray-900">Company name</label>
              <div class="mt-2">
                <input type="text" name="companyName" id="companyName"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
              </div>
            </div>

            <div class="sm:col-span-3">
              <label for="contactName" class="block text-sm/6 font-medium text-gray-900">Contact name</label>
              <div class="mt-2">
                <input type="text" name="contactName" id="contactName"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
              </div>
            </div>

            <div class="sm:col-span-4">
              <label for="contactTitle" class="block text-sm/6 font-medium text-gray-900">Contact
                title</label>
              <div class="mt-2">
                <input id="contactTitle" name="contactTitle" type="text"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
              </div>
            </div>

            <div class="col-span-full">
              <label for="country" class="block text-sm/6 font-medium text-gray-900">Country</label>
              <div class="mt-2 grid grid-cols-1">
                <select id="country" name="country"
                  class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                  <option>Azerbaijan</option>
                  <option>Turkey</option>
                  <option>Russia</option>
                  <option>Georgia</option>
                  <option>Canada</option>
                  <option>Mexico</option>
                </select>
                <svg
                  class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                  viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                  <path fill-rule="evenodd"
                    d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                    clip-rule="evenodd" />
                </svg>
              </div>
            </div>

            <div class="col-span-3">
              <label for="phone" class="block text-sm/6 font-medium text-gray-900">Phone</label>
              <div class="mt-2">
                <input type="text" name="phone" id="phone"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
              </div>
            </div>

            <div class="col-span-3">
              <label for="street" class="block text-sm/6 font-medium text-gray-900">Street address</label>
              <div class="mt-2">
                <input type="text" name="street" id="street"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
              </div>
            </div>

            <div class="sm:col-span-2 sm:col-start-1">
              <label for="city" class="block text-sm/6 font-medium text-gray-900">City</label>
              <div class="mt-2">
                <input type="text" name="city" id="city"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
              </div>
            </div>

            <div class="sm:col-span-2">
              <label for="region" class="block text-sm/6 font-medium text-gray-900">Region / Province</label>
              <div class="mt-2">
                <input type="text" name="region" id="region"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
              </div>
            </div>

            <div class="sm:col-span-2">
              <label for="postalCode" class="block text-sm/6 font-medium text-gray-900">ZIP / Postal code</label>
              <div class="mt-2">
                <input type="text" name="postalCode" id="postalCode"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-6 flex items-center justify-end gap-x-6">
        <button type="button" class="text-sm/6 font-semibold text-gray-900" id="cancel">Cancel</button>
        <button type="submit"
          class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50"
          id="save">Save</button>
      </div>
    </form>

  </div>


  <script src="./main.js"></script>
</body>

</html>
